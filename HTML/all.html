<!DOCTYPE html>
<html>
<head>
	<title>Helpdesk - All tickets</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico?v=1.0">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/fuse.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/all-issues.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand" href="dash.html">Helpdesk</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Existing tickets <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="new.html">New ticket</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="analytics.html">Analytics</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<span class="navbar-text" id="current-user"></span>
				<a href="index.html" class="btn btn-outline-light logout-button">Log out</a>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row header-row">
			<div class="col-md-2">
				<h2><i class="fa fa-ticket"></i> Tickets</h2>
			</div>
			<div class="col-md-4">
				<div class="btn-group w-100" data-toggle="buttons">
					<label class="btn btn-secondary active" style="width: 33%;">
						<input type="radio" name="ticket-type" id="tickets-all" autocomplete="off"checked>All
					</label>
					<label class="btn btn-secondary" style="width: 33%;">
						<input type="radio" name="ticket-type" id="tickets-current" autocomplete="off" checked>Current
					</label>
					<label class="btn btn-secondary" style="width: 33%;">
						<input type="radio" name="ticket-type" id="tickets-archive" autocomplete="off">Archive
					</label>
				</div>
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<input type="text" class="form-control" id="searchInput" placeholder="Find a ticket...">
					<span class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="Search by issue number, status, type or summary"><i class="fa fa-question" ></i></span>
				</div>
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="col">
				<div class="list-group" id="all-issues">
					<div class="list-group-item flex-column align-items-start list-heading">
						<div class="d-flex flex-row">
							<div class="p-2 col no-overflow"><b>Number</b>&nbsp; <i class="fa fa-sort sort-button" id="sort-id"></i></div>
							<div class="p-2 col no-overflow"><b>Submitted</b></div>
							<div class="p-2 col no-overflow"><b>Status</b>&nbsp; <i class="fa fa-sort sort-button" id="sort-status"></i></div>
							<div class="p-2 col no-overflow"><b>Type</b></div>
							<div class="p-2 col no-overflow"><b>Summary</b></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
